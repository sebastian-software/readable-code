#######################################################################################
# Basics
#######################################################################################

parser: babel-eslint

env:
  browser: true
  es6: true
  jest: true
  worker: true
  serviceworker: true

plugins:
  - babel
  - flowtype
  - flowtype-errors
  - no-use-extend-native

extends:
  - eslint:recommended

rules:
  # Enforce consistent indentation
  indent:
    - error
    - 2
    - SwitchCase: 1
      VariableDeclarator: 1
      outerIIFEBody: 0
      MemberExpression: 1
      FunctionExpression:
        body: 1
        parameters: 1
      CallExpression:
        arguments: 1

  # Enforce consistent linebreak style
  linebreak-style:
    - error
    - unix

  # Enforce the consistent use of quotes
  # We go with double quotes as these work well with HTML-inspired JSX, too
  quotes:
    - error
    - double
    - avoidEscape: true
      allowTemplateLiterals: true

  # Disallow semicolons which is mostly safe and cleans up visual clutter
  semi:
    - error
    - never

  # Verify calls of super() in constructors
  constructor-super:
    - error

  # Tolerating both: 1tbs and allman - it's not really that relevant as long
  # as overall indenting is correct
  brace-style:
    - off

  # Prevent old style extensions of native objects
  no-use-extend-native/no-use-extend-native:
    - error

  # Improve support for usage of Flowtype
  flowtype-errors/show-errors:
    - error

  # Babel Plugin settings for compat with Babel parser
  babel/new-cap:
    - error
    - capIsNew: false

  babel/object-curly-spacing:
    - error
    - always
