rules:
  # Enforce spaces inside of brackets
  array-bracket-spacing:
    - error
    - always
    - objectsInArrays: false

  # Require space before/after arrow functionâ€™s arrow
  arrow-spacing: error

  # Enforce spaces inside of single line blocks
  block-spacing:
    - error
    - always

  # Enforces spacing around commas
  comma-spacing:
    - error
    - before: false
      after: true

  # Disallow spaces inside of computed properties
  computed-property-spacing:
    - error
    - never

  # Disallow spacing between function identifiers and their invocations.
  # Otherwise might be visually confusing.
  func-call-spacing:
    - error

  # Enforce spacing around the * in generator functions
  # The star is no operator but a modifier of the function
  # Good: function *generator() {}
  generator-star-spacing:
    - error
    - before

  # Enforce consistent spacing between keys and values in object literal properties
  key-spacing:
    - error
    - beforeColon: false
      afterColon: true
      mode: strict

  # Enforce consistent spacing before and after keywords
  keyword-spacing: error

  object-curly-spacing:
    - error
    - always

  rest-spread-spacing:
    - error
    - never

  semi-spacing:
    - error
    - after: true
      before: false

  # Parens belong to the function... a spacing could break easy grasping of the code
  space-before-function-paren:
    - error
    - never

  # Keeping things readable
  space-before-blocks:
    - error
    - always

  space-in-parens:
    - error
    - never

  space-infix-ops: error

  space-unary-ops:
    - error
    - words: true
      nonwords: false

  spaced-comment:
    - error
    - always
